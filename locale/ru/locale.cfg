[mod-setting-description]
zpollution-collection-interval=Сборщики загрязнения активируются каждые N тиков.
zpollution-collectors-required=Количество коллекторов, необходимых для доведения загрязнения до [Остаточное загрязнение] в соседних порциях за один интервал сбора..
zpollution-pollution-remaining=Коллекторы не могут уменьшить загрязнение ниже этого количества на чанк.
zpollution-toxic-dump-interval=Секунды между выбросами загрязнителя.
zpollution-blue-per-alien=Среднее кол-во синей ксеномассы на пришельца (случайное значение от 0 до двойного значения).
zpollution-red-per-alien=Максимальное кол-во красной ксеномассы на гнездо (количество падает с каждым убитым гнездом).
zpollution-pickup-safety-radius=Проверка на наличие врагов в этом радиусе, прежде чем ксеномасса будет отмечена для поднятия. Установите 0, чтобы отключить, если вы заметили задержку при смерти инопланетян.

zpollution-air-per-sludge=Сколько загрязнения нужно для производства 1 токсичного шлама.
zpollution-sludge-per-filter=Сколько шлама производится из 1 синей ксеномассы.
zpollution-sludge-per-barrel=Сколько шлама требуется для изготовления 1 бочки с токсичным шламом.
zpollution-mj-per-sludge=МДж высвобождается на единицу токсичного шлама в сжигателе.
zpollution-incinerator-efficiency=Процент токсичного шлама, превращенного в электричество в сжигателе. Остальное выбрасывается как загрязнение.
zpollution-incinerator-output=Стандартная мощность сжигателя в МВт (без учета бонусов соседства).
zpollution-blue-per-red=Количество синей ксеномассы, произведенной из 1 красной ксеномассы.
zpollution-blue-to-red-cost=Стоимость превращения синей ксеномассы в красную, как множитель.

